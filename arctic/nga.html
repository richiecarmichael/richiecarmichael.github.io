        <div id='left-disclaimer'>
            <a tabindex='0' class='info-btn' role='button' data-toggle='popover' data-trigger='focus' data-placement='top' title='Disclaimer'
               data-content='<p>The high resolution Digital Elevation Models (DEM) used in this application are provided by the National Geospatial-Intelligence Agency (NGA). The models, derived from NGA-sponsored DigitalGlobe commercial imagery sources, support land management, sustainable development, safe recreation, scientific studies, and domain-specific challenges inherent to aviation, transportation and defense. The DEM is the standard against which landscape changes such as erosion will be measured. For more information on the DEM please click <a href="https://www.arcgis.com/home/item.html?id=c11426641b9547afa24e07b0b0448c9c" target="_blank">here</a>.</p><p>The National Geospatial-Intelligence Agency launched a public website Sept. 2 to provide unclassified information about the Arctic. The public website supports efforts to strengthen international cooperation, better understand and manage resources responsibly, enhance quality of life in the Arctic and maintain valuable and vulnerable ecosystems. For more information on this effort please click <a href="https://www.nga.mil/MediaRoom/PressReleases/Pages/NGA-provides-unclassified-geospatial-intelligence-for-the-Arctic.aspx" target="_blank">here</a>.</p><p>The public site is accessible through <a href="https://www.nga.mil" target="_blank">www.nga.mil</a> and located at <a href="http://nga.maps.arcgis.com" target="_blank">nga.maps.arcgis.com</a>.</p>'>
                <span class='glyphicon glyphicon-info-sign'></span>
            </a>
        </div>
        <div id='left-help'>
            <a tabindex='0' class='info-btn' role='button' title='Instructions' data-toggle='popover' data-trigger='focus' data-placement='top'
               data-content='<p>This application points to a Digital Elevation Model web service and illustrates the ability to dynamically derive alternate products from the elevation model. The application is communicates directly with the raw elevation data rather than using cached images as is typical on web mapping sites.</p><p><b>Under Hillshade:</b><br />Zoom to a location and experiment with changing both the Sun Azimuth (the direction the sun or illumination source where zero indicates due North) and Sun Altitude (the height of the sun in the sky where 0° represents the horizon and 90° directly overhead).</p><p><b>Under Elevation Selection:</b><br />Each one of the listed options <i>Elevation</i>, <i>Slope</i> and <i>Aspect</i> are filters which can be applied to the the Digital Elevation Model. They can be used together to create a logical <i>AND</i> statement.</p><p>Use the elevation slider to create an elevation selection (areas between 100 and 500 meters high) the results are shown in cyan. Make an additional selection using slope, try 0° to 30°. Finally use Aspect to find west facing slopes, try 220° to 300°. The result would be west facing areas with slopes less than 30 degrees between 100 and 500 meters tall.</p><p>The Reset Button clears your selections.</p><p>Zoom out to explore other sample sites.</p>'>
                <span class='glyphicon glyphicon-question-sign'></span>
            </a>
