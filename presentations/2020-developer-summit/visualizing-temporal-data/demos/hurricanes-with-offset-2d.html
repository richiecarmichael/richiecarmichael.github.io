<html dir="ltr">
  <head>
    <title>Hurricanes with Offset (2d)</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #timeSliderDiv {
        position: absolute;
        left: 50px;
        right: 50px;
        bottom: 50px;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.14/"></script>
    <script type="text/javascript">
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/CSVLayer",
        "esri/widgets/TimeSlider",
        "esri/core/watchUtils"
      ], function(
        Map,
        MapView,
        CSVLayer,
        TimeSlider,
        watchUtils
      ) {
        const DEFINITIONS = [
          { year: 2010, color: "blue", offset: 4 },
          { year: 2011, color: "red", offset: 3 },
          { year: 2012, color: "yellow", offset: 2 },
          { year: 2013, color: "green", offset: 1 },
          { year: 2014, color: "white", offset: 0 }
        ];

        const layers = DEFINITIONS.map(
          (definition) => createLayer(definition)
        );

        const map = new Map({
          basemap: "dark-gray-vector",
          layers
        });

        const view = new MapView({
          container: "viewDiv",
          map,
          center: [-100, 34],
          zoom: 2
        });

        const timeSlider = new TimeSlider({
          container: "timeSliderDiv",
          view,
          fullTimeExtent: {
            start: new Date(2014, 0, 1),
            end: new Date(2015, 0, 1)
          },
          playRate: 200,
          stops: {
            interval: {
              value: 1,
              unit: "days"
            }
          }
        });
        timeSlider.values = [
          timeSlider.effectiveStops[0],
          timeSlider.effectiveStops[6]
        ];

        function createLayer (definition) {
          const { year, color, offset } = definition;
          const start = new Date(year, 0, 1).getTime();
          const end = new Date(year + 1, 0, 1).getTime();

          return new CSVLayer({
            url: `http://jscore.esri.com/jsapi-testcases/richie/timeslider/hurricanes-and-storms-${year}.csv`, 
            timeOffset: {
              value: offset,
              unit: "years"
            },
            timeInfo: {
              startField: "ISO_time"
            },
            renderer: {
              type: "simple",
              symbol: {
                type: "simple-marker",
                size: 6,
                color,
                outline: {
                  width: 0.5,
                  color: "black"
                }
              }
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="timeSliderDiv"></div>
  </body>
</html>
