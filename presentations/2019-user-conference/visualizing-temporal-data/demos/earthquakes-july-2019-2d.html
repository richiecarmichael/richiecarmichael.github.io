<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Earthquakes - July 2019</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/dark/main.css" />
    <script src="https://js.arcgis.com/4.12/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #timeSlider {
        position: absolute;
        left: 100px;
        right: 100px;
        bottom: 20px;
      }
    </style>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/CSVLayer",
        "esri/widgets/TimeSlider",
        "esri/core/watchUtils"
      ], function(
        Map,
        MapView,
        CSVLayer,
        TimeSlider,
        watchUtils
        ) {
        const earthquakes = new CSVLayer({
          url: "earthquakes-july-2019.csv",
          copyright: "USGS Earthquakes",
          title: "USGS Earthquakes",
          timeInfo: {
            startField: "time"
          },
          renderer: {
            type: "simple",
            field: "mag",
            symbol: {
              type: "simple-marker",
              style: "circle",
              outline: {
                style: "solid",
                color: "#3A3B3B",
                width: 0.5
              }
            },
            visualVariables: [
              {
                type: "size",
                field: "mag",
                stops: [
                  { value: 4, size: "5px" },
                  { value: 5, size: "10px" },
                  { value: 6, size: "20px" },
                  { value: 7, size: "40px" },
                  { value: 8, size: "80px" }
                ]
              },
              {
                type: "color",
                field: "mag",
                stops: [
                  { value: 5, color: "#FF7F00" },
                  { value: 5.1, color: "#FF0000" }
                ]
              }
            ]
          }
        });

        const map = new Map({
          basemap: "dark-gray-vector",
          layers: [earthquakes]
        });

        const view = new MapView({
          container: "viewDiv",
          map,
          zoom: 6,
          center: [-117, 35]
        });

        return;

        // Wait for the Earthquake layer to initialize.
        view.whenLayerView(earthquakes).then(function(layerView) {
          layerView.visible = false;

          // Wait for the Earthquake layer to download data.
          watchUtils.whenFalseOnce(layerView, "updating", function(){
            // Compute initial timeextent.
            const { fullTimeExtent } = earthquakes.timeInfo;
            const { start } = fullTimeExtent;
            const end = new Date(start);
            end.setHours(end.getHours() + 6);

            // Create the TimeSlider widget
            const timeSlider = new TimeSlider({
              container: "timeSlider",
              fullTimeExtent,
              view,
              values: [start, end],
              stops: {
                interval: {
                  value: 1,
                  unit: "hours"
                }
              },
              //playRate: 100,
              //timeVisible: true
            });

            // // Update the layerview's filter.
            // timeSlider.watch("timeExtent", (timeExtent) => {
            //   layerView.filter = {
            //     timeExtent
            //   };
            // });

            // // Update the layerview's effect.
            // timeSlider.watch("timeExtent", (timeExtent) => {
            //   layerView.effect = {
            //     filter: {
            //       timeExtent
            //     },
            //     excludedEffect: "grayscale(100%) opacity(10%)"
            //   };
            // });

            // Play
            timeSlider.play();

            // Display the Earthquake layer.
            layerView.visible = true;
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="timeSlider"></div>
  </body>
</html>
