<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Intro to MapView - Create a 2D map - 4.11</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.11/esri/themes/light/main.css"/>
    <script src="https://jsdev.arcgis.com/4.11/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/TimeExtent"
      ], function(Map, MapView, FeatureLayer, TimeExtent) {
        var map = new Map({
          basemap: "streets"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 3,
          //center: [15, 65]
        });

        var layer = new FeatureLayer({
          url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Earthquakes_Since1970/FeatureServer/0",
          //outFields: ["date_"]
        });
        map.add(layer);
        
        var query;

        view.whenLayerView(layer).then(function(layerView) {
            layerView.filter = {
                //where: "1=1",
                timeExtent: {
                    start: new Date("September 6 1974, 00:00:00"),
                    end: new Date("August 4 1980, 00:00:00")
                }
            }
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
