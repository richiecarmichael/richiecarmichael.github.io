    <title>Building Drag Sample</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        html,
        body,
        #map {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
    <script src="https://js.arcgis.com/4.3/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/views/3d/input/handlers/MouseWheelZoom",
            "esri/views/3d/input/handlers/DoubleClickZoom",
            "esri/views/3d/input/handlers/DragPan",
            "esri/views/3d/input/handlers/DragRotate",
            "esri/symbols/PointSymbol3D",
            "esri/symbols/ObjectSymbol3DLayer",
            "esri/layers/GraphicsLayer",
            "esri/Graphic",
            "esri/geometry/Point",
            "esri/geometry/SpatialReference",
            "esri/geometry/ScreenPoint",
            "dojo/on",
            "dojo/domReady!"
        ], function (
            Map,
            SceneView,
            MouseWheelZoom,
            DoubleClickZoom,
            DragPan,
            DragRotate,
            PointSymbol3D,
            ObjectSymbol3DLayer,
            GraphicsLayer,
            Graphic,
            Point,
            SpatialReference,
            ScreenPoint,
            on
        ) {
            var FLOOR_HEIGHT = 10;
            var FRAMERATE = 60;
            var DATA = [
                {
                    x: -8754144,
                    y: 4269503,
                    name: "building1",
                    floors: 5,
                    width: 65,
                    depth: 50
                }, {
                    x: -8754057,
                    y: 4269507,
                    name: "building2",
                    floors: 3,
                    width: 60,
                    depth: 100
                }, {
                    x: -8754160,
                    y: 4269570,
                    name: "building3",
                    floors: 7,
                    width: 30,
                    depth: 20
                }
            ];
            var _data = [];
            var _drag = null;
            var _last = Date.now();

            DATA.forEach(function (e) {
                for (var i = 0; i < e.floors; i++) {
                    _data.push({
                        x: e.x,
                        y: e.y,
                        z: i * FLOOR_HEIGHT,
                        w: e.width,
                        d: e.depth,
                        name: e.name
                    });
                }
            });

            // Create the SceneView and set initial camera
            var _view = new SceneView({
                container: "map",
                camera: {
                    heading: 0,
                    position: {
                        x: -8754106,
                        y: 4268774,
                        z: 574,
                        spatialReference: {
                            wkid: 102100
                        }
                    },
                    tilt: 46
                },
                map: new Map({
                    basemap: "dark-gray",
                    layers: [
                        new GraphicsLayer({
                            id: "buildings",
                            elevationInfo: {
                                mode: "relative-to-ground"
                            }
                        })
                    ]
                })
            });
            _view.then(function () {
                loadAll();
            });

            var _ondrag = function (e) {
                switch (e.action) {
                    case "start":
                        var s = new ScreenPoint({
                            x: e.x,
                            y: e.y
                        });
                        _view.hitTest(s).then(function (p) {
                            if (!p || !p.results || p.results.length === 0) { return; }
                            var graphic = p.results[0].graphic;
                            if (!graphic) { return; }

                            _drag = {
                                name: graphic.attributes.name,
                                dx: 0,
                                dy: 0
                            };
                            _data.forEach(function (d) {
                                d.selected = d.name === graphic.attributes.name;
                            });
                            if (_view.inputManager.viewEvents.inputManager.hasHandlers("navigation")) {
                                _view.inputManager.viewEvents.inputManager.uninstallHandlers("navigation");
                            }
                            updateSelection();
                        });
                        break;
                    case "update":
                        if (!_drag) { return; }
                        var now = Date.now();
                        if (now - _last < 1000 / FRAMERATE) { return; }
                        _last = now;

                        var s1 = _view._stage.pick([e.origin.x, e.origin.y], [], false);
                        var s2 = _view._stage.pick([e.x, e.y], [], false);
                        var r1 = _view._computeMapPointFromIntersectionResult.call(_view, s1.minResult);
                        var r2 = _view._computeMapPointFromIntersectionResult.call(_view, s2.minResult);

                        _drag.dx = r2.x - r1.x;
                        _drag.dy = r1.y - r2.y;

                        updateSelection();

                        break;
                    case "end":
                        if (!_drag) { return; }

                        _data.filter(function (e) {
                            return e.name === _drag.name;
                        }).forEach(function (d) {
                            d.x += _drag.dx;
                            d.y += _drag.dy;
                        });

                        _drag = null;

                        _view.inputManager.viewEvents.inputManager.installHandlers("navigation", [
                            new MouseWheelZoom.MouseWheelZoom(_view),
                            new DoubleClickZoom.DoubleClickZoom(_view),
                            new DragPan.DragPan(_view, "primary"),
                            new DragRotate.DragRotate(_view, "secondary")
                        ]);
                        _view.on("drag", _ondrag);

                        loadAll();
                        break;
                }
            };
            _view.on("drag", _ondrag);
            _view.on("click", function () {
                console.log(_view.camera.toJSON());
            });

            function loadAll() {
                _view.map.findLayerById("buildings").removeAll();
                _view.map.findLayerById("buildings").addMany(
                    _data.map(function (e) {
                        return new Graphic({
                            geometry: new Point({
                                x: e.x,
                                y: e.y,
                                z: e.z,
                                spatialReference: SpatialReference.WebMercator
                            }),
                            attributes: {
                                name: e.name
                            },
                            symbol: new PointSymbol3D({
                                symbolLayers: [new ObjectSymbol3DLayer({
                                    anchor: "bottom",
                                    width: e.w,
                                    depth: e.d,
                                    height: FLOOR_HEIGHT,
                                    resource: {
                                        primitive: "cube"
                                    },
                                    material: {
                                        color: [0, 0, 255, 0.7]
                                    }
                                })]
                            })
                        })
                    })
                );
            }
            function updateSelection() {
                _view.map.findLayerById("buildings").removeMany(
                    _view.map.findLayerById("buildings").graphics.filter(function (e) {
                        return e.attributes.name === _drag.name
                    }).toArray()
                );
                _view.map.findLayerById("buildings").addMany(
                    _data.filter(function (e) {
                        return e.name === _drag.name;
                    }).map(function (e) {
                        return new Graphic({
                            geometry: new Point({
                                x: e.x + _drag.dx,
                                y: e.y + _drag.dy,
                                z: e.z,
                                spatialReference: SpatialReference.WebMercator
                            }),
                            attributes: {
                                name: e.name
                            },
                            symbol: new PointSymbol3D({
                                symbolLayers: [new ObjectSymbol3DLayer({
                                    anchor: "bottom",
                                    width: e.w,
                                    depth: e.d,
                                    height: FLOOR_HEIGHT,
                                    resource: {
                                        primitive: "cube"
                                    },
                                    material: {
                                        color: [0, 255, 255, 0.7]
                                    }
                                })]
                            })
                        })
                    })
                );
            }
        });
    </script>
</head>
<body>
    <div id="map"></div>
</body>
