<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>Flight Simulator</title>
    <meta http-equiv='content-type' content='text/html;charset=utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name='author' content='Esri' />
    <meta name='keywords' content='' />
    <meta name='description' content='' />
    <link type='image/ico' rel='shortcut icon' href='img/favicon.ico' />
    <link type='image/ico' rel='icon' href='img/favicon.ico' />
    <link type='text/css' rel='stylesheet' href='//fonts.googleapis.com/css?family=Berkshire+Swash'>
    <link type='text/css' rel='stylesheet' href='//js.arcgis.com/4.0beta1/esri/css/esri.css'>
    <link type='text/css' rel='stylesheet' href='css/bootstrap.min.css'>
    <link type='text/css' rel='stylesheet' href='css/bootstrap-theme.min.css'>
    <link type='text/css' rel='stylesheet' href='index.css' />
    <script type='text/javascript' src='js/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='js/format.min.js'></script>
    <script type='text/javascript' src='js/sylvester.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type='text/javascript' src='//js.arcgis.com/4.0beta1'></script>
    <script type='text/javascript' src='index.js'></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-10866840-21', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <div id='top'>
        <div id='heading'>Flight Simulator</div>
    </div>
    <div id='bottom'>
        <div id='bottom-top'>
            <div id='forward-map'></div>
        </div>
        <div id='bottom-middle'>
            <div id='left-map'></div>
            <div id='right-map'></div>
            <div id='middle-map'>
                <div id='map'></div>
                <div id='plane'></div>
            </div>
        </div>
        <div id='bottom-bottom'>
            <div id='bottom-bottom-panel'>
                <div id='panel-speed' class='rc-panel'>
                    <div class='rc-buttons btn-group-vertical' role='group' aria-label=''>
                        <button id='button-speed-up' type='button' class='btn btn-default'><span class='glyphicon glyphicon-chevron-up' aria-hidden='true'></span></button>
                        <button id='button-speed-dn' type='button' class='btn btn-default'><span class='glyphicon glyphicon-chevron-down' aria-hidden='true'></span></button>
                    </div>
                    <div class='rc-heading'>Speed</div>
                    <div class='rc-reading' id='dial-speed'></div>
                </div>
                <div id='panel-altitude' class='rc-panel'>
                    <div class='rc-buttons btn-group-vertical' role='group' aria-label=''>
                        <button id='button-altitude-up' type='button' class='btn btn-default'><span class='glyphicon glyphicon-chevron-up' aria-hidden='true'></span></button>
                        <button id='button-altitude-dn' type='button' class='btn btn-default'><span class='glyphicon glyphicon-chevron-down' aria-hidden='true'></span></button>
                    </div>
                    <div class='rc-heading'>Altitude</div>
                    <div class='rc-reading' id='dial-altitude'></div>
                </div>
                <div id='panel-heading' class='rc-panel'>
                    <div class='rc-buttons btn-group-vertical' role='group' aria-label=''>
                        <button id='button-heading-up' type='button' class='btn btn-default'><span class='glyphicon glyphicon-chevron-up' aria-hidden='true'></span></button>
                        <button id='button-heading-dn' type='button' class='btn btn-default'><span class='glyphicon glyphicon-chevron-down' aria-hidden='true'></span></button>
                    </div>
                    <div class='rc-heading'>Heading</div>
                    <div class='rc-reading' id='dial-heading'></div>
                </div>
                <div id='panel-location' class='rc-panel'>
                    <div class='rc-heading'>Location</div>
                    <div class='rc-reading' id='dial-location-x'></div>
                    <div class='rc-reading' id='dial-location-y'></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
